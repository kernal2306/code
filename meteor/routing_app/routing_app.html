<head>
  <title>Routing App</title>
</head>

<body>
</body>

<template name="Layout">
	<div class="container">
		{{> yield}}
	</div>
</template>

<template name="Blog">
	<h1>Blog</h1>
	
	<div id="new-article">
		<a href="/blog/new">
			New Article
		</a>
	</div>
	
	<ul>
		{{#each articles}}
			<li>
				{{#linkTo route='article.show' query='q=search+string' hash='hashfrag'}}
					<div>
						{{title}}	
					</div>
				{{/linkTo}}
			</li>
		{{/each}}
	</ul>
</template>

<template name="Article">
		<h1>
			{{title}}	
		</h1>
	
		<div>
			{{author}}	
		</div>
		
		<p>
			{{body}}	
		</p>
</template>

<template name="ArticleNew">
	<h1>New Article</h1>
</template>
